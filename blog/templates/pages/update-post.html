{% extends 'blog-base.html' %}
{% load crispy_forms_tags %}
{% block title %}Update Post{% endblock title %}


{% block content %}
<form enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{ form.media }}
    {{ form|crispy }}
    <input type="submit" class="btn btn-success" value="Update Post">
</form>

{% endblock content %}
