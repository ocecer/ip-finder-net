<div class="card mb-3" style="width: 100%">
  <div class="card-header bg-secondary text-white">User Area</div>
  {% if request.user.is_authenticated %}
  <ul class="list-group list-group-flush">
    <a class="list-group-item list-group-item-action" href="{% url 'edit-profile' %}">Edit Profile</a>
    <a class="list-group-item list-group-item-action" href="{% url 'change-password' %}">Change Password</a>
    <a class="list-group-item list-group-item-action" href="{% url 'create-post' %}">Write</a>
    <a class="list-group-item list-group-item-action" href="{% url 'my-articles' %}">My Articles</a>
    <a class="list-group-item list-group-item-action" href="{% url 'logout' %}">Logout</a>
  </ul>
  {% else %}
  <ul class="list-group list-group-flush">
    <a class="list-group-item list-group-item-action" href="{% url 'signin' %}">Signin</a>
    <a class="list-group-item list-group-item-action" href="{% url 'signup' %}">Signup</a>
  </ul>
  {% endif %}
</div>
