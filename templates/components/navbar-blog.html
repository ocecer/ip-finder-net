{% load static %}
{% load category_list %}
{% category_list as categories %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary bg-gradient">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'img/logo.png' %}" class="main-nav__logo"
        alt="" /></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'blog' %}">Blog</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Categories
          </a>
          <ul class="dropdown-menu">
            {% for category in categories %}
            <li>
              <a class="dropdown-item"
                href="{% url 'category' categorySlug=category.slug %}">{{category.categoryName}}</a>
            </li>
            {% endfor %}
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="about-us">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="contact">Contact</a>
        </li>
      </ul>
      <form action="{% url 'blog' %}" class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
